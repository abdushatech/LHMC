<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancaster Habesha Muslim Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #FDD835;
            --accent-color: #1565C0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            padding: 4rem 2rem;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('mosque-bg.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Photo Slider Styles */
        .slider-container {
            position: relative;
            max-width: 1200px;
            margin: 4rem auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s;
        }

        .slider-dot.active {
            background: white;
        }

        /* Registration Form Styles */
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .floating-label {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .floating-label input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .floating-label input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .phone-input {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .phone-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .phone-input input {
            padding-left: 40px !important;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #1B5E20;
        }

        /* Announcements Section */
        .announcements {
            padding: 2rem;
            background: white;
            margin: 2rem auto;
            border-radius: 15px;
            max-width: 1200px;
        }

        .announcement-card {
            padding: 1.5rem;
            margin: 1rem 0;
            background: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s;
            border-radius: 5px;
        }

        /* Footer Styles */
        .footer {
            background: var(--primary-color);
            color: white;
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-media {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            font-size: 1.8rem;
        }

        .social-media a {
            color: white;
            transition: transform 0.3s;
        }

        .social-media a:hover {
            transform: translateY(-5px);
        }

        .footer-section {
            text-align: center;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .slide img {
                height: 300px;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Lancaster Habesha Muslim Community</h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#announcements">Announcements</a>
                <a href="#gallery">Gallery</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <h2>Welcome to Our Community</h2>
            <p>Unity • Faith • Brotherhood</p>
        </section>

        <!-- Photo Slider -->
        <div class="slider-container">
            <div class="slider" id="slider">
                <div class="slide">
                    <img src="event1.jpg" alt="Community Gathering">
                </div>
                <div class="slide">
                    <img src="event2.jpg" alt="Community Prayer">
                </div>
                <div class="slide">
                    <img src="event3.jpg" alt="Community Dinner">
                </div>
            </div>
            <div class="slider-nav" id="sliderNav"></div>
        </div>

        <!-- Registration Form -->
        <div class="form-container" id="register">
            <h2>Join Our Community</h2>
            <form id="registrationForm">
                <div class="floating-label">
                    <input type="text" id="name" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="floating-label">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="phone-input">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                           placeholder="Phone Number" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Announcements Section -->
        <section class="announcements" id="announcements">
            <h2>Latest Announcements</h2>
            <div id="announcementsList"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@habeshamuslim.org</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="#about">About Us</a><br>
                <a href="#events">Events</a><br>
                <a href="#contact">Contact</a>
            </div>
            <div class="footer-section">
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Photo Slider Functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');
        const sliderNav = document.getElementById('sliderNav');

        // Create slider dots
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = 'slider-dot';
            dot.addEventListener('click', () => goToSlide(index));
            sliderNav.appendChild(dot);
        });

        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            document.querySelectorAll('.slider-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = (index + slides.length) % slides.length;
            updateSlider();
        }

        // Auto-advance slides
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }, 5000);

        // Initialize slider
        updateSlider();

        // Registration Form Handling
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            // Here you would typically send this data to a backend
            console.log('Registration Data:', formData);
            alert('Registration submitted successfully!');
            e.target.reset();
        });

        // Sample Announcements (Would typically come from a backend)
        let announcements = [
            { content: "Friday Prayer at 1:30 PM - All are welcome!", approved: true },
            { content: "Community Iftar this Saturday - Please RSVP", approved: true }
        ];

        function updateAnnouncements() {
            const list = document.getElementById('announcementsList');
            list.innerHTML = announcements
                .filter(a => a.approved)
                .map(a => `<div class="announcement-card">${a.content}</div>`)
                .join('');
        }

        // Initial announcements load
        updateAnnouncements();
    </script>
</body>
</html>
